<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Adding state to controls</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization&sensor=false"></script>
    <script>

var map;
var chicago = new google.maps.LatLng(41.850033, -87.6500523);

/**
 * The HomeControl adds a control to the map that
 * returns the user to the control's defined home.
 */

// Define a property to hold the Home state
HomeControl.prototype.home_ = null;

// Define setters and getters for this property
HomeControl.prototype.getHome = function() {
  return this.home_;
}

HomeControl.prototype.setHome = function(home) {
  this.home_ = home;
}

/** @constructor */
function HomeControl(controlDiv, map, home) {

  // We set up a variable for this since we're adding
  // event listeners later.
  var control = this;

  // Set the home property upon construction
  control.home_ = home;

  // Set CSS styles for the DIV containing the control
  // Setting padding to 5 px will offset the control
  // from the edge of the map
  controlDiv.style.padding = '5px';
  
controlDiv.style.width = '500px';
  
  // Set CSS for the control border
  var goHomeUI = document.createElement('div');
  goHomeUI.style.backgroundColor = 'white';
  goHomeUI.style.borderStyle = 'solid';
  goHomeUI.style.borderWidth = '2px';
  goHomeUI.style.cursor = 'pointer';
  goHomeUI.style.textAlign = 'center';
  goHomeUI.title = 'Click to set the map to Home';
  controlDiv.appendChild(goHomeUI);

  // Set CSS for the control interior
  var goHomeText = document.createElement('div');
  goHomeText.style.fontFamily = 'Arial,sans-serif';
  goHomeText.style.fontSize = '12px';
  goHomeText.style.paddingLeft = '4px';
  goHomeText.style.paddingRight = '4px';
  goHomeText.innerHTML = '<b>Home</b>';
  goHomeUI.appendChild(goHomeText);

  // Set CSS for the setHome control border
  var setHomeUI = document.createElement('div');
  setHomeUI.style.backgroundColor = 'white';
  setHomeUI.style.borderStyle = 'solid';
  setHomeUI.style.borderWidth = '2px';
  setHomeUI.style.cursor = 'pointer';
  setHomeUI.style.textAlign = 'center';
  setHomeUI.title = 'Click to set Home to the current center';
  controlDiv.appendChild(setHomeUI);

  // Set CSS for the control interior
  var setHomeText = document.createElement('div');
  setHomeText.style.fontFamily = 'Arial,sans-serif';
  setHomeText.style.fontSize = '12px';
  setHomeText.style.paddingLeft = '4px';
  setHomeText.style.paddingRight = '4px';
  setHomeText.innerHTML = '<b>Set Home</b>';
  setHomeUI.appendChild(setHomeText);

  // Setup the click event listener for Home:
  // simply set the map to the control's current home property.
  google.maps.event.addDomListener(goHomeUI, 'click', function() {
    var currentHome = control.getHome();
    map.setCenter(currentHome);
  });

  // Setup the click event listener for Set Home:
  // Set the control's home to the current Map center.
  google.maps.event.addDomListener(setHomeUI, 'click', function() {
    var newHome = map.getCenter();
    control.setHome(newHome);
  });
}

function initialize() {
  var mapDiv = document.getElementById('map-canvas');
  var topoMapId = 'arcgisTOPO';
  
  
  
  var mapOptions = {
    zoom: 12,
    center: chicago,
	mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP,google.maps.MapTypeId.SATELLITE,topoMapId]
    }
  }
  
  
  
  
  
  map = new google.maps.Map(mapDiv, mapOptions);
  
  
  //http://mapper.acme.com/
  //https://developers.arcgis.com/en/javascript/jssamples/layers_ags_tiled.html
  
  ArcGISGetTileUrl = function (tile, zoom) {
	bu = 'http://services.arcgisonline.com/ArcGIS/rest/services/USA_Topo_Maps/MapServer/tile/';
	return bu + zoom + '/' + tile.y + '/' + tile.x;
}
  
  
  try2 = new google.maps.ImageMapType({
    getTileUrl:ArcGISGetTileUrl ,
    tileSize: new google.maps.Size(256, 256),
    //opacity:0.60,
 //   isPng: true,
	maxZoom: 15,
	name: 'Topo'
});
  
  map.mapTypes.set(topoMapId, try2);
  

  
  //http://www.amtrak.com/rttl/config.js
var mapsEngineLayer = new google.maps.visualization.MapsEngineLayer({
    layerId: '01382379791355219452-18056124317667539182',
    map: map
  });

  
  var mapsEngineLayer2 = new google.maps.visualization.MapsEngineLayer({
    layerId: '01382379791355219452-17620014524089761219',
    map: map
  });
  
  var mapsEngineLayer3 = new google.maps.visualization.MapsEngineLayer({
    layerId: '01382379791355219452-08584582962951999356',
    map: map
  });

  
 //EIA Map data : http://www.eia.gov/state/notes-sources.cfm#maps
 //converted using  http://www.shpescape.com/
 var layer = new google.maps.FusionTablesLayer({
  query: {
    select: 'geometry',
    from: '1xQIl8W2-oZAhe-QOsy4nmS10IW2EA7yMLFD8lfg'
  },
});
layer.setMap(map);
  
  
  
   map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
  // Create the DIV to hold the control and
  // call the HomeControl() constructor passing
  // in this DIV.
  var homeControlDiv = document.createElement('div');
  var homeControl = new HomeControl(homeControlDiv, map, chicago);

  homeControlDiv.index = 4;
  map.controls[google.maps.ControlPosition.TOP_RIGHT].push(homeControlDiv);
  
  
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
